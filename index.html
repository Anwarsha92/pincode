<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN code search</title>
    <link rel="ic" href="">
    <link rel="icon" type="image/x-icon" href="./images/postbox.png">

    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div id="main" class="container  text-center mt-5  p-3 border rounded-2">

       
            <h1 class="text-light">PIN code Details</h1>
    
            <input id="pin" type="search" placeholder="Enter PIN code" class="form-control mt-4">
    
    
            <button onclick="pinCode()" class=" mt-5" type="button">SEARCH</button>

            <div id="result" class="  text-white   mt-5   ">

            </div>

         
    </div>

    


</body>

<script>

    function pinCode() {
        pin_code = pin.value
        fetch(`https://api.postalpincode.in/pincode/${pin_code}`)
            .then(data => data.json()).then(data => displayData(data))
    }

    function displayData(pincodeDetails) {

        postOffice = pincodeDetails[0]["PostOffice"][0]["Name"]
        type = pincodeDetails[0]["PostOffice"][0]["BranchType"]
        dist = pincodeDetails[0]["PostOffice"][0]["District"]
        state = pincodeDetails[0]["PostOffice"][0]["State"]
        country = pincodeDetails[0]["PostOffice"][0]["Country"]



        result.innerHTML = `<div>

    <h5 >Post Office  : <span style="color:yellow; font-weight:bolder">${postOffice}</span ></h5>
    <h5 >Post Office Type  : <span style="color:yellow; font-weight:bolder">${type}</span></h5>
    <h5 >District  : <span style="color:yellow; font-weight:bolder">${dist}</span></h5>
    <h5 >State  : <span style="color:yellow; font-weight:bolder">${state}</span></h5>
    <h5 >Country  : <span style="color:yellow; font-weight:bolder">${country}</span></h5>


</div>`
    }
</script>

</html>
